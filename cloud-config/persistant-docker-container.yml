#cloud-config
users:
  - default
  - name: yannic
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa 
packages:
  - curl
  - sudo
  - docker.io
runcmd:
  - cd /home/yannic
  - docker volume create cloud
  - wget https://github.com/prometheus/node_exporter/releases/download/v1.5.0/node_exporter-1.5.0.linux-amd64.tar.gz
  - tar xvfz node_exporter-*.*-amd64.tar.gz
  - cd node_exporter-*.*-amd64
  - ./node_exporter &
  - touch test_node_exporter.txt
  - curl http://localhost:9100/metrics > log-prometheus.log
  - docker pull prom/prometheus
  - docker pull grafana/grafana
  - wget "https://github.com/quipoly/cloudmodul/blob/main/configs/prometheus.yml" 
  - docker run -d -p 9090:9090 -v /home/yannic/prometheus.yml -v prom:/etc/prometheus/ --name prometheus-yannnnnnic prom/prometheus
  - sudo docker run -d -p 3000:3000 --name grafana -v grafana:/etc/grafana/ grafana/grafana