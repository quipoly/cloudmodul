#cloud-config
users:
  - default
  - name: nextcloud
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  delta@Laptop-Yannic

  packages:
  - apache2
  - mariadb-server
  - libapache2-mod-php
  - php
  - php-gd
  - php-mysql
  - php-curl
  - php-mbstring
  - php-intl
  - php-imagick
  - php-xml
  - php-zip
  - wget

runcmd:
  - apt-get update
  - apt-get -y upgrade
  - apt-get -y install gnupg
  - wget -qO - https://download.nextcloud.com/server/releases/latest-21.asc | apt-key add -
  - echo 'deb https://download.nextcloud.com/server/releases/latest-21/Ubuntu_20.04/ /' > /etc/apt/sources.list.d/nextcloud.list
  - apt-get update
  - apt-get -y install nextcloud
