- name: Install prerequisites
  apt: name=aptitude update_cache=yes state=latest force_apt_get=yes
  tags: [ system ]

- name: install php packages + git
  apt:
    name: 
      - php
      - git
      - php-curl
      - php-gd
      - php-mbstring
      - php-xml
      - php-xmlrpc
      - php-soap
      - php-intl
      - php-zip
      - libapache2-mod-php
      - php-pgsql
      - php-mysqlnd
      - php-cli
      - unzip
    state: present

# Apache Configuration
- name: Create document root
  file:
    path: "/var/www/html"
    state: directory
    owner: "www-data"
    group: "www-data"
    mode: '0755'
  tags: [ apache ]

# WordPress Configuration
- name: Download and unpack latest WordPress
  unarchive:
    src: https://wordpress.org/latest.tar.gz
    dest: "/var/www/html/"
    remote_src: yes
    creates: "/var/www/html/wordpress"

   

- name: Set ownership
  file:
    path: "/var/www/html"
    state: directory
    recurse: yes
    owner: www-data
    group: www-data
  tags: [ wordpress ]
       
    
- name: Set permissions for directories
  shell: "/usr/bin/find /var/www/html/wordpress/ -type d -exec chmod 750 {} \\;"
  tags: [ wordpress ]

- name: Set permissions for files
  shell: "/usr/bin/find /var/www/html/wordpress/ -type f -exec chmod 640 {} \\;"
  tags: [ wordpress ]

- name: Set ownership for WordPress
  file:
    path: /var/www/html/wordpress
    state: directory
    owner: www-data
    group: www-data
  tags: [ wordpress ]

- name: Set directory permissions for WordPress
  file:
    path: /var/www/html/wordpress
    state: directory
    mode: '0755'
    recurse: yes
  tags: [ wordpress ]

- name: Set file permissions for WordPress
  find:
    paths: /var/www/html/wordpress
    recurse: yes
    file_type: file
  register: wp_files



- name: Reload Apache
  service:
    name: apache2
    state: reloaded

- name: Restart Apache
  service:
    name: apache2
    state: restarted